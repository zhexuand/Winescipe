{% extends "basestyle.html" %}


{% block content %}

<div class="cards-listing">
    {% for post in object_list %}
        <div class="row">
            <div class="card view-update {{ post.pk }}">
            

                <a href="{% url 'postdetail' post.pk %}">
                    <img class="card__main-image" src="/{{ post.image }}">
                </a>

                
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
